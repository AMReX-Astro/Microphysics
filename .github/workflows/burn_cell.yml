name: burn_cell

on: [pull_request]
jobs:
  compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get AMReX
        run: |
          mkdir external
          cd external
          git clone https://github.com/AMReX-Codes/amrex.git
          cd amrex
          git checkout development
          echo 'AMREX_HOME=$(GITHUB_WORKSPACE)/external/amrex' >> $GITHUB_ENV
          echo $AMREX_HOME
          if [[ -n "${AMREX_HOME}" ]]; then exit 1; fi
          cd ../..

      - name: Install dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install curl cmake jq clang g++>=9.3.0 gfortran>=9.3.0 

      - name: Compile, burn_cell
        run: |
          cd unit_test/burn_cell
          make NETWORK_DIR=subch_full -j 4

      - name: Run burn_cell
        run: |
          cd unit_test/burn_cell
          ./main3d.gnu.ex inputs_subch2 > test.out

      - name: Compare to stored output
        run: |
          cd unit_test/burn_cell
          diff -I "^AMReX" -I "^reading in reaclib rates" test.out subch2_unit_test.out

