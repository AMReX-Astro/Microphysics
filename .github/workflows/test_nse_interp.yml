name: test_nse_interp

on: [pull_request]
jobs:
  test_nse_interp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get AMReX
        run: |
          mkdir external
          cd external
          git clone https://github.com/AMReX-Codes/amrex.git
          cd amrex
          git checkout development
          echo 'AMREX_HOME=$(GITHUB_WORKSPACE)/external/amrex' >> $GITHUB_ENV
          echo $AMREX_HOME
          if [[ -n "${AMREX_HOME}" ]]; then exit 1; fi
          cd ../..

      - name: Install dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install curl cmake jq clang g++>=9.3.0

      - name: Compile, test_nse_interp (NSE, aprox19)
        run: |
          cd unit_test/test_nse_interp
          make realclean
          make -j 4

      - name: Run test_nse_interp (NSE, aprox19)
        run: |
          cd unit_test/test_nse_interp
          ./main3d.gnu.ex > test.out

      - name: Compare to stored output (NSE, aprox19)
        run: |
          cd unit_test/test_nse_interp
          diff -I "^AMReX" -I "^reading in reaclib rates" test.out ci-benchmarks/aprox19.out
