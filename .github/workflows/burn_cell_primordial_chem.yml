name: burn_cell_primordial_chem

on: [pull_request]
jobs:
  burn_cell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get AMReX
        run: |
          mkdir external
          cd external
          git clone https://github.com/AMReX-Codes/amrex.git
          cd amrex
          git checkout development
          echo 'AMREX_HOME=$(GITHUB_WORKSPACE)/external/amrex' >> $GITHUB_ENV
          echo $AMREX_HOME
          if [[ -n "${AMREX_HOME}" ]]; then exit 1; fi
          cd ../..

      - name: Install dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install curl cmake jq clang g++>=9.3.0

      - name: Compile and run
        run: |
          cd unit_test/burn_cell_primordial_chem
          make -j 2
          ./main1d.gnu.DEBUG.ex inputs_primordial_chem > test.out

     - name: Compare to stored output
        run: |
    cd unit_test/burn_cell_primordial_chem && \
    line_numbers=(456 458 460 463 465 471 476) && \
    threshold=100 && \
    error_found=false && \
    for line_number in "${line_numbers[@]}"; do
        value1=$(sed -n "${line_number}s/[^0-9]*\([0-9.]*\).*/\1/p" test.out)
        value2=$(sed -n "${line_number}s/[^0-9]*\([0-9.]*\).*/\1/p" reference_solution.out)
        ratio=$(awk "BEGIN {printf \"%.2f\", $value1 / $value2}")
        if (( $(echo "$ratio > $threshold" | bc -l) )); then
           echo "Line number: $line_number"
           echo "Value in test.out: $value1"
           echo "Value in reference_solution.out: $value2"
           echo "Difference: $difference"
           echo
           error_found=true
        fi
    done
    if $error_found; then
       echo "Errors were found. Exiting with status 1."
       exit 1
    fi

