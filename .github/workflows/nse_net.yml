name: nse_net

on: [pull_request]
jobs:
  nse_net:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get AMReX
        run: |
          mkdir external
          cd external
          git clone https://github.com/AMReX-Codes/amrex.git
          cd amrex
          git checkout development
          echo 'AMREX_HOME=$(GITHUB_WORKSPACE)/external/amrex' >> $GITHUB_ENV
          echo $AMREX_HOME
          if [[ -n "${AMREX_HOME}" ]]; then exit 1; fi
          cd ../..

      - name: Install dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install curl cmake jq clang g++>=9.3.0

      - name: Compile, test_ase (NSE_NET, ase)
        run: |
          cd unit_test/test_ase
          make realclean
          make -j 4

      - name: Run test_ase (NSE_NET, ase)
        run: |
          cd unit_test/test_ase
          ./main3d.gnu.ex inputs_ase > test.out

      - name: Compare to stored output (NSE_NET, ase)
        run: |
          cd unit_test/test_ase
          diff -I "^AMReX" -I "^reading in reaclib rates" test.out ci-benchmarks/ase_nse_net_unit_test.out


